language: generic
env: MY_BEDROOM=$HOME/bedroom SCRIPT_HOME=$MY_BEDROOM/script PYENV_HOME=$HOME/.pyenv PYENV_VERSIONS=$PYENV_HOME/versions CI_HOME=$TRAVIS_BUILD_DIR
branches:
  only:
  - master
matrix:
  include:
  - os: osx
    osx_image: xcode6.4
  - os: linux
install:
- mkdir $MY_BEDROOM
- ". $CI_HOME/clone.sh"
- rm -rf $HOME/.pyenv
script:
- ". determine_os_name.sh"
- ". script.sh"
deploy:
  provider: bintray
  file: deploy_descriptor.json
  user: athrunsun
  on: master
  key: ""
